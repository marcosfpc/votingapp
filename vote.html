<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
<div class="card p-4 shadow-sm" style="width: 30rem;">
    <h1 class="text-center mb-4">Select a Candidate</h1>
    <form method="POST">
        <div class="list-group mb-3">
            {% for candidate in candidates %}
            <label class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="candidate" value="{{ candidate.id }}" required>
                {{ candidate.name }}
            </label>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Vote</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
